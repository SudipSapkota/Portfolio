<section class="skills-section" id="skills">
  <h2 class="section-title">My Tech Stack</h2>
  <div class="timeline">
    <div class="timeline-item" *ngFor="let skill of skills">
      <div class="icon">
        <img [src]="skill.icon" [alt]="skill.name" />
      </div>
      <div class="content">
        <h3>{{ skill.name }}</h3>
        <p>{{ skill.level }}</p>
      </div>
    </div>
  </div>
</section>
